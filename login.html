<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Préstamos</title>
    <script defer src="./js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Simulemos un préstamo para que puedas pedirlo</h1>
        
        <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
            <span>Usuario o contraseña incorrectos</span>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="usuario" class="block text-gray-700 text-sm font-medium mb-2">Dejanos tu nombre</label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="Usuario"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Algo de vos necesitamos saber, dale"
                    required
                >
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Ingresá la contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Es 123456"
                    required
                >
            </div>
            
            <button 
            id="button-login" type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
            >
                Iniciar Sesión
            </button>
        </form>
        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600 text-center"> Contraseña: 123456</p>
        </div>
    </div>

</ection>
</html>
